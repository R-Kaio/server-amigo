services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: dashboard-allinone:latest
    container_name: dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      WS_HOST: "0.0.0.0"
      WS_PORT: "8080"
      PUBLIC_HOST: "localhost"
      PUBLIC_PORT: "8080"
      ALLOWED_ORIGINS: "http://localhost:8080,http://localhost:3000"
      UPDATE_INTERVAL: "2"
      USE_WSS: "false"
    volumes:
      - ./app/static:/app/static:ro
